environmentInfo:
  name: jbehave-support-test-environment

ws:
  url: http://localhost:11110/ws/

rest:
  url: http://localhost:11110/rest/
  username: sa
  password: sa

db:
  url: jdbc:h2:tcp://localhost:11112/mem:test;MODE=ORACLE
  driver: org.h2.Driver
  username: sa
  password: sa

web:
  url: http://localhost:11110/
  browser.driver.version: 2.38

numeric:
  scale: 5

ssh:
  hostname: localhost
  port: 2000
  logPath: app.log
  timestampFormat: yyyy-MM-dd HH:mm:ss,SSS
  credentials:
    user: sa
    password: sa
    keyPath: 'classpath:/ssh/key'

jms:
  brokerUrl: vm://localhost?broker.persistent=false

browser-stack:
  username: browser-stack-username
  key: browser-stack-key
  url: https://${browser-stack.username}:${browser-stack.key}@hub-cloud.browserstack.com/wd/hub

splunk:
  host: localhost
  port: 11110
  scheme: http
  credentials:
    username: admin
    password: password