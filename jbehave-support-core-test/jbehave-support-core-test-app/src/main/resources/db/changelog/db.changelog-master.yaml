databaseChangeLog:
  - changeSet:
      id: 1
      author: michal.bocek
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: number
              - column:
                  name: last_update
                  type: date
  - changeSet:
      id: 2
      author: michal.bocek
      changes:
        - insert:
            tableName: person
            columns:
              - column:
                  name: first_name
                  value: John
              - column:
                  name: last_name
                  value: Doe
              - column:
                  name: age
                  value: 31
              - column:
                  name: last_update
                  value: '2018-06-18'
        - insert:
            tableName: person
            columns:
              - column:
                  name: first_name
                  value: Jane
              - column:
                  name: last_name
                  value: Doe
              - column:
                  name: age
                  value: 29
              - column:
                  name: last_update
                  value: '2018-06-18'
        - insert:
            tableName: person
            columns:
              - column:
                  name: first_name
                  value: Michael
              - column:
                  name: last_name
                  value: Doe
